<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Amazon</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@react-oauth/google@latest/dist/google.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root" class="p-6 max-w-4xl mx-auto"></div>

  <script type="text/javascript">
    const { useState } = React;
    const { GoogleLogin, GoogleOAuthProvider } = window['@react-oauth/google'];

    function App() {
      const [user, setUser] = useState(null);
      const [role, setRole] = useState("buyer");
      const [products, setProducts] = useState([
        { id: 1, name: "Laptop", price: 800 },
        { id: 2, name: "Phone", price: 400 },
        { id: 3, name: "T-Shirt", price: 25 }
      ]);
      const [query, setQuery] = useState("");
      const [newProduct, setNewProduct] = useState({ name: "", price: "" });

      const handleLogin = (cred) => {
        const userInfo = JSON.parse(atob(cred.credential.split('.')[1]));
        setUser(userInfo);
      };

      const filteredProducts = products.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );

      const handleAddProduct = () => {
        const id = products.length + 1;
        setProducts([...products, { id, ...newProduct, price: parseFloat(newProduct.price) }]);
        setNewProduct({ name: "", price: "" });
      };

      if (!user) {
        return (
          <div className="text-center mt-20">
            <h1 className="text-3xl font-bold mb-6">Login to Mini Amazon</h1>
            <GoogleLogin onSuccess={handleLogin} onError={() => alert("Login Failed")} />
          </div>
        );
      }

      return (
        <div>
          <header className="flex justify-between items-center mb-6">
            <h1 className="text-2xl font-bold">Mini Amazon</h1>
            <div className="space-x-2">
              <button className={`px-3 py-1 rounded ${role === 'buyer' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`} onClick={() => setRole('buyer')}>Buyer</button>
              <button className={`px-3 py-1 rounded ${role === 'seller' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`} onClick={() => setRole('seller')}>Seller</button>
            </div>
          </header>

          {role === "buyer" && (
            <div>
              <input
                type="text"
                className="border p-2 w-full mb-4"
                placeholder="Search for products..."
                value={query}
                onChange={(e) => setQuery(e.target.value)}
              />
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                {filteredProducts.map(p => (
                  <div key={p.id} className="border p-4 rounded bg-white shadow">
                    <h2 className="font-semibold text-lg">{p.name}</h2>
                    <p>${p.price}</p>
                  </div>
                ))}
              </div>
            </div>
          )}

          {role === "seller" && (
            <div className="space-y-4">
              <input
                className="border p-2 w-full"
                type="text"
                placeholder="Product Name"
                value={newProduct.name}
                onChange={(e) => setNewProduct({ ...newProduct, name: e.target.value })}
              />
              <input
                className="border p-2 w-full"
                type="number"
                placeholder="Price"
                value={newProduct.price}
                onChange={(e) => setNewProduct({ ...newProduct, price: e.target.value })}
              />
              <button className="bg-green-500 text-white px-4 py-2 rounded" onClick={handleAddProduct}>
                Add Product
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      <GoogleOAuthProvider clientId="YOUR_GOOGLE_CLIENT_ID">
        <App />
      </GoogleOAuthProvider>
    );
  </script>
</body>
</html>
